<div class="container">
    <h2 class="mt-3" > Cross Component communication between two non relatable-Components</h2>
    <p>There is no parent-child relation between this two Components</p>
</div>
<div class="container border border-success ">
<form>
  <div class="mb-3">
    <h6>Component 1</h6>
    <label class="form-label">Enter something here</label>
    <input type="text" name="something" class="form-control" [(ngModel)] = "enteredText" >
 </div>
  <button (click)="onBtnClick()" class="btn btn-primary mb-3">Click here</button>
</form>
</div>
